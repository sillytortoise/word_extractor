<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>语料管理</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/corpus.js" type="text/javascript"></script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div class="title">
            <img id="icon" src="image/icon.png">
            <h1 id=title>领域词抽取系统</h1>
        </div>
        <div class="user">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" class="user_info">登录</button>
                <p class="separator">|</p>
                <button id="register" class="user_info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <p id="greet" class="user_info" th:text="'你好，'+${user_name}"></p>
                <p class="separator">|</p>
                <button id="logout" class="user_info" onclick="logout()">登出</button>
            </div>
        </div>
    </div>
</div>
<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="index.html">首页</a></li>
            <li class="uk-active"><a>语料管理</a></li>
        </ul>
    </div>
</nav>
<section id="main">
    <div><h1 class="sub_title">语料管理</h1></div>
    <div class="notice">
        <p class="tips">语料仅可上传，无法删除</p>
        <p class="tips">请上传格式为 txt / doc / docx / pdf / zip / rar 的文件</p>
    </div>
    <iframe name="subframe" style="display:none"></iframe>
    <form method="post" enctype="multipart/form-data" target="subframe">
        <div id="upload">
            <input id="uploadFile" type="file" name="corpus" multiple="multiple"/>
            <input type="submit" class="uk-button" value="上传"></input>

        </div>
    </form>
    <div style="text-align: center">
        <table class="uk-table-striped" border="1" id="corpus_table">
            <tr>
                <th>文件名</th>
                <th>文件大小</th>
                <th>上传时间</th>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
