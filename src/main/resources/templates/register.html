<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>注册</title>
    <style>
        .info{
            margin-left: 0;
            margin-right: 0;
            margin-top: 10px;
            height: 30px;
            border: 0px;
            background-color: #d8eafc;
            font-size: 14px;
            font-family: "Microsoft YaHei";
            color: #999999;
        }
        input:focus{
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
        }
        p{
            margin-bottom: 5px;
        }
    </style>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("input").focus(function () {
               this.select();
            });
            $(document).keyup(function (e) {
                if(e.keyCode==13){
                    $("#field_info").submit();
                }
            });
            $("#submit_btn").click(function () {
                var str=$("input[name='user']").val();
                var pwd=$("input[name='passwd']").val();
                var confirm=$("input[name='confirm']").val();
                $.ajax(
                    {
                        url:"register.html",//发送的路径
                        data: JSON.stringify({user:str,passwd:pwd,confirm:confirm}),//发送的数据 语料名称 任务类型
                        type:"post",//发送的方式
                        contentType: "application/json;charset=UTF-8",
                        success: function(data) {
                            if(data.error==1)
                                alert("请输入用户名！");
                            else if(data.error==2)
                                alert("用户名重复！");
                            else if(data.error==3)
                                alert("请输入密码并确认！");
                            else if(data.error==4)
                                alert("两次输入密码不一致！");
                            else if(data.error==5)
                                alert("注册失败！");
                            else{
                                alert("注册成功！");
                                $(location).attr("href","login.html");
                            }
                        },
                        error: function (data){
                            alert("提交失败");
                        }

                    });
            });
        })
    </script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div class="title" style="margin-outside: 0;margin-left: 0">
            <img id="icon" src="image/icon.png">
            <h1 id=title>领域词抽取系统</h1>
        </div>
    </div>
</div>
<nav class="uk-navbar">
    <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="index.html">首页</a></li>
        <li class="uk-active"><a href="">></a></li>
        <li class="uk-active"><a href="model.html">注册</a></li>
    </ul>
</nav>
<section id="main">
    <div class="uk-card uk-card-default uk-card-large uk-card-body register" style="margin: 0 auto">
        <div style="margin: 0 auto;width:55px">
            <h3 class="uk-card-title" style="width: 50px;margin: 0">注册</h3>
        </div>
        <div>
            <div style="width:190px;margin: 0 auto">
                <p>请输入用户名</p>
                <div style="width:200px">
                    <img src="/image/user.png" style="height: 32px;width: 30px;margin-top: -2px"/>
                    <input name="user" class="info" value="用户名">
                </div>
                <p>请输入密码</p>
                <div style="width:200px">
                    <img src="/image/password.png" style="height: 32px;width: 30px;margin-top: -2px"/>
                    <input name="passwd" class="info" type="password"/>
                </div>
                <p>确认密码</p>
                <div style="width:200px">
                    <img src="/image/password.png" style="height: 32px;width: 30px;margin-top: -2px"/>
                    <input name="confirm" class="info" type="password"/>
                </div>
            </div>
        </div>
        <div style="width:100px;margin: 0 auto;margin-top: 30px">
            <input id="submit_btn" class="uk-button-primary" style="width: 100px;height:40px;font-size: 14pt;font-family: 'Microsoft YaHei'" value="注册" type="button"/>
        </div>
    </div>
</section>
</body>
</html>
