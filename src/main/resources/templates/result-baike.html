<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>基于百科的抽取结果</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/result.js" type="text/javascript"></script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div class="title">
            <img id="icon" src="image/icon.png">
            <h1 id=title>领域词抽取系统</h1>
        </div>
        <div class="user">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" class="user_info">登录</button>
                <p class="separator">|</p>
                <button id="register" class="user_info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <p id="greet" class="user_info" th:text="'你好，'+${user_name}"></p>
                <p class="separator">|</p>
                <button id="logout" class="user_info" onclick="logout()">登出</button>
            </div>
        </div>
    </div>
</div>
<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="index.html">首页</a></li>
            <li class="uk-active"><a>基于百科的抽取结果</a></li>
        </ul>

    </div>
</nav>
<section id="main">
    <div><h1 class="sub_title">基于百科的抽取结果</h1></div>
    <div id="upload">
        <p class="tips" style="display: inline">实体过滤条件</p>
        <select id="sel" style="font-size: 14pt;font-family: 'Microsoft YaHei'">
            <option value = "1">全选</option>
            <option value = "2">按排序</option>
            <option value = "3">按分数</option>
        </select>
        <input id="filter" value="输入数字" style="font-size: 14pt;font-family: 'Microsoft YaHei'"/>
        <button id="confirm" class="uk-button-primary" style="font-size:14pt;font-family: 'Microsoft YaHei'">确认</button>
        <div style="display: inline">
            <button onclick="show_new()" class="uk-button-primary" style="display: inline; width:100px; font-size:14pt;font-family: 'Microsoft YaHei';margin-left: 20px">显示新词</button>
            <button onclick="show_all()" class="uk-button-primary" style="display: inline; width:120px; font-size:14pt;font-family: 'Microsoft YaHei';margin-left: 20px">显示所有词</button>
        </div>
    </div>
    <div style="text-align: center">
        <table class="uk-table-striped" border="1" id="result_table">
            <tr>
                <th class="order">序号</th>
                <th class="entity">实体名称</th>
                <th class="point">分数</th>
                <th class="select">
                    <p>选择</p>
                    <div>
                        <label><input type="checkbox" name="select_page"/>本页选择</label><br>
                        <label><input type="checkbox" name="select_table"/>本表全选</label>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</section>
<div class="bottom" style="text-align: center">
    <div style="width: auto;margin: 0 auto;">
        <button class="uk-button-primary" style="width:100px;font-size: 14pt" onclick="add_items()">添加</button>
    </div>
    <div class="uk-card-footer" style="margin: 0 auto; width: 1300px">
        <ul class="uk-tab" style="width: auto;margin: 0 auto">
            <li id="page1" class="uk-active"><a>1</a></li>
            <li id="page2"><a>2</a></li>
            <li id="page3"><a>3</a></li>
            <li id="page4"><a>4</a></li>
            <li id="page5"><a>5</a></li>
            <li id="pagex"><a>...</a></li>
            <li id="pagen"><a></a></li>
            <input id="goto" style="width: 60px;height: 20px;top:8px;text-align: left"/>
            <button id="goto_page" class="uk-button-small" style="margin-left: 20px;bottom: 15px">前往</button>
        </ul>
    </div>
</div>

</body>
</html>
