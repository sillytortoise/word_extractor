<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>基于百科的抽取结果</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/result.js" type="text/javascript"></script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div style="display: inline"><img id="icon" src="/image/icon.png"></div>
        <div  id="title" style="display: inline">
            <h1 style="color:white">领域词抽取系统</h1>
        </div>
        <div class="user" style="display: inline">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" type="button" class="btn btn-success">登录</button>
                <p class="separator">|</p>
                <button id="register" type="button" class="btn btn-info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <button id="greet" type="button" class="btn btn-info" th:text="'你好，'+${user_name}" disabled></button>
                <p class="separator">|</p>
                <button id="logout" type="button" class="btn btn-danger" onclick="logout()">登出 </button>
            </div>
        </div>
    </div>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">基于百科的抽取结果</li>
    </ol>
</nav>

<section id="main">
    <div class="alert alert-secondary" role="alert" style="text-align: center;margin: 0 auto"><h1 class="sub_title">基于百科的抽取结果</h1></div>
    <div id="upload">
        <button class="btn btn-secondary" style="display: inline" disabled>实体过滤条件</button>
        <select class="uk-select" style="width:20%;display: inline" id="sel">
            <option value = "1">全选</option>
            <option value = "2">按排序</option>
            <option value = "3">按分数</option>
        </select>
        <input class="uk-input" id="filter" value="输入数字" style="font-size: 14pt;width:100px;font-family: 'Microsoft YaHei'"/>
        <div style="display: inline">
            <label style="display: inline"><input type="radio" name="whattoshow" value="1" >显示新词</input></label>
            <label style="display: inline"><input type="radio" name="whattoshow" value="2" >显示所有词</input></label>
        </div>
        <button id="confirm" class="btn btn-primary">确认</button>
    </div>
    <div class="card" style="text-align: center;margin: 0 auto;width: 80%;margin-top:30px;margin-bottom: 150px">
        <table class="table table-striped" id="result_table">
            <tr>
                <th class="order">序号</th>
                <th class="entity">实体名称</th>
                <th class="point">分数</th>
                <th class="select">
                    <p>选择</p>
                    <div style="text-align: left">
                        <label><input class="form-check-input" type="checkbox" name="select_page"/>本页选择</label><br>
                        <label><input type="checkbox" class="form-check-input" name="select_filtered"/>筛选结果全选</label>
                        <label><input class="form-check-input" type="checkbox" name="select_table"/>本表全选</label>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</section>
<div class="bottom" style="text-align: center">
    <div style="width: auto;margin: 0 auto;">
        <button class="btn btn-primary" onclick="add_items()">添加</button>
    </div>
    <div class="uk-card-footer" style="margin: 0 auto; width: 1300px">
        <ul class="uk-tab" style="width: auto;margin: 0 auto">
            <button id="firstPage" class="btn btn-outline-primary" style="display: inline">首页</button>
            <li id="page1" class="uk-active"><a>1</a></li>
            <li id="page2"><a>2</a></li>
            <li id="page3"><a>3</a></li>
            <li id="page4"><a>4</a></li>
            <li id="page5"><a>5</a></li>
            <li id="pagex"><a>...</a></li>
            <li id="pagen"><a></a></li>
            <input id="goto" style="width: 60px;height: 20px;top:8px;text-align: left"/>
            <button id="goto_page" class="btn btn-secondary" style="margin-left: 20px">前往</button>
        </ul>
    </div>
</div>

</body>
</html>
