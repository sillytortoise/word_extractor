<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>语料管理</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/corpus.js" type="text/javascript"></script>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div style="display: inline"><img id="icon" src="/image/icon.png"></div>
        <div  id="title" style="display: inline">
            <h1 style="color:white">领域词抽取系统</h1>
        </div>
        <div class="user" style="display: inline">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" type="button" class="btn btn-success">登录</button>
                <p class="separator">|</p>
                <button id="register" type="button" class="btn btn-info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <button id="greet" type="button" class="btn btn-info" th:text="'你好，'+${user_name}" disabled></button>
                <p class="separator">|</p>
                <button id="logout" type="button" class="btn btn-danger" onclick="logout()">登出 </button>
            </div>
        </div>
    </div>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">语料管理</li>
    </ol>
</nav>

<section id="main">

    <div class="alert alert-secondary" role="alert" style="text-align: center;margin: 0 auto"><h1 class="sub_title">语料管理</h1></div>
    <div class="notice">
        <p class="tips">语料仅可上传，无法删除</p>
        <p class="tips">请上传格式为<kbd>txt</kbd> <kbd>doc</kbd> <kbd>docx</kbd> <kbd>pdf</kbd> <kbd>zip</kbd> <kbd>rar</kbd>的文件</p>
    </div>
    <iframe name="subframe" style="display:none"></iframe>
    <form method="post" enctype="multipart/form-data" target="subframe">
        <div id="upload">
            <input class="btn btn-secondary" id="uploadFile" type="file" name="corpus" multiple="multiple"/>
            <input type="submit" class="btn btn-primary" value="上传"/>

        </div>
    </form>
    <div style="position:relative;display:block;text-align: center;margin:0 auto;margin-top:30px;">
        <div class="card" style="display:inline-block;height:300px;width: 80%;overflow:auto;">
            <table class="table table-striped" id="corpus_table">
                <thead>
                    <tr>
                        <th scope="col">文件名</th>
                        <th scope="col">文件大小</th>
                        <th scope="col">上传时间</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
</body>
</html>
