<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="领域建模">
    <meta name="keywords" content="领域建模">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>领域建模</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/model.js" type="text/javascript"></script>
    <style>
        input{
            width:20%;
        }


        #field_seed li {
            margin-top: 10px;
            list-style-type: none;
        }

        #field_seed input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div class="title">
            <img id="icon" src="image/icon.png">
            <h1 id=title>领域词抽取系统</h1>
        </div>
        <div class="user">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" class="user_info">登录</button>
                <p class="separator">|</p>
                <button id="register" class="user_info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <p id="greet" class="user_info" th:text="'你好，'+${user_name}"></p>
                <p class="separator">|</p>
                <button id="logout" class="user_info" onclick="logout()">登出</button>
            </div>
        </div>
    </div>
</div>
<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="index.html">首页</a></li>
            <li class="uk-active"><a>领域建模</a></li>
        </ul>
    </div>
</nav>
<section id="main">
    <div><h1 class="sub_title">领域信息</h1></div>
    <iframe name="formsubmit" style="display: none"></iframe>
    <form id="field_info" method="post" target="formsubmit" style="text-align: center">
        <div id="field" class="uk-card uk-card-default uk-card-large uk-card-body">

            <div class="add_field">
                <div class="field_title" style="left:10%;">
                    <h3 style="text-align: left;">领域</h3>
                </div>
                <div style="left:20%;">
                    <h3 class="field_name">名称</h3>
                    <input type="text" name="field_name_input" value=""/>
                    <span class="star">*</span>
                </div>
                <h3 id="seed_name1">种子词</h3>
                <div id="field_seed">
                </div>
                <button type="button" id="add_seed1" class="uk-button-small">添加种子词</button>
            </div>
        </div>
        <div id="concept" class="uk-card uk-card-default uk-card-large uk-card-body">
            <div class="field_title">
                <h3>概念</h3>
            </div>
            <div class="add_field">
                <div id="concept_container">

                </div>
                <button type="button" id="add_concept" class="uk-button-small">添加概念词</button>
            </div>
        </div>
        <div style="margin: 0 auto">
            <input id="sub_btn" type="submit" value="提交" class="uk-button-primary"/>
        </div>
    </form>
</section>
</body>
</html>
