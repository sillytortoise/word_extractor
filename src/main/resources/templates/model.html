<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="领域建模">
    <meta name="keywords" content="领域建模">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>领域建模</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/uikit.js" type="text/javascript"></script>
    <script src="/js/Logout.js" type="text/javascript"></script>
    <script src="/js/model.js" type="text/javascript"></script>
    <style>
        input{
            width:20%;
        }


        #field_seed li {
            margin-top: 10px;
            list-style-type: none;
        }

        #field_seed input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0">
    <div class="top">
        <div style="display: inline"><img id="icon" src="/image/icon.png"></div>
        <div  id="title" style="display: inline">
            <h1 style="color:white">领域词抽取系统</h1>
        </div>
        <div class="user" style="display: inline">
            <div id="log_reg" th:if="${#lists.isEmpty(iscookies)}">
                <button id="login" type="button" class="btn btn-success">登录</button>
                <p class="separator">|</p>
                <button id="register" type="button" class="btn btn-info">注册</button>
            </div>
            <div id="greet_out" th:unless="${#lists.isEmpty(iscookies)}">
                <button id="greet" type="button" class="btn btn-info" th:text="'你好，'+${user_name}" disabled></button>
                <p class="separator">|</p>
                <button id="logout" type="button" class="btn btn-danger" onclick="logout()">登出 </button>
            </div>
        </div>
    </div>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">领域建模</li>
    </ol>
</nav>

<section id="main">
    <div class="alert alert-secondary" role="alert" style="text-align: center;margin: 0 auto"><h1 class="sub_title">领域信息</h1></div>
    <iframe name="formsubmit" style="display: none"></iframe>
    <form id="field_info" method="post" target="formsubmit" style="text-align: center">
        <div id="field" class="uk-card uk-card-default uk-card-large uk-card-body">

            <div class="add_field">
                <div class="field_title" style="display: inline">
                    <button class="btn btn-secondary btn-lg" disabled>领域</button>
                </div>
                <div style="left:20%;display: inline">
                    <h3 class="field_name">名称</h3>
                    <input style="position: relative;width: 30%" class="uk-input" type="text" name="field_name_input" value=""/>
                    <span class="star">*</span>
                </div>
                <div>
                    <button class="btn btn-secondary" style="margin-top: 20px" id="seed_name1" disabled>种子词</button>
                </div>
                <div id="field_seed">
                </div>
                <button type="button" id="add_seed1" class="btn btn-primary" style="margin-top: 20px">添加种子词</button>
            </div>
        </div>
        <div id="concept" class="uk-card uk-card-default uk-card-large uk-card-body">
            <div class="field_title">
                <button type="button" class="btn btn-secondary btn-lg" disabled>概念</button>
            </div>
            <div class="add_field">
                <div id="concept_container">

                </div>
                <button type="button" id="add_concept" class="btn btn-primary" style="margin-top: 20px">添加概念词</button>
            </div>
        </div>
        <div style="margin: 0 auto">
            <input id="sub_btn" type="submit" value="提交" class="btn btn-primary"/>
        </div>
    </form>
</section>
</body>
</html>
