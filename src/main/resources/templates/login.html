<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <title>登录</title>
    <style>
        .info{
            margin-left: 0;
            margin-right: 0;
            margin-top: 30px;
            height: 30px;
            border: 0px;
            background-color: #f7fcff;
            font-size: 14px;
            font-family: "Microsoft YaHei";
            color: #999999;
        }
        input:focus{
            border-color: #b3dee9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(146, 199, 255, 0.6)
        }
    </style>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function(){
            $("input").focus(function () {
               this.select();
            });
            $(document).keyup(function (e) {
                if(e.keyCode==13){
                    $("#field_info").submit();
                }
            })
        })
    </script>
</head>
<body style="position:relative;display:block;height:100%;background-image: url(/image/b2.jpg);background-repeat:no-repeat;background-position:center">
<div class="uk-card uk-card-default uk-card-large uk-card-body" style="padding: 0;">
    <div class="top">
        <div style="display: inline"><img id="icon" src="/image/icon.png"></div>
        <div  id="title" style="display: inline">
            <h1 style="color:white">领域词抽取系统</h1>

        </div>
    </div>
</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="margin-bottom: 0">
        <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">登录</li>
    </ol>
</nav>

<section id="main" style="height: auto">
    <form id="field_info" method="post">
        <div class="uk-card uk-card-default uk-card-large uk-card-body login" style="text-align:center;margin: 0 auto;margin-top: 5%;background: rgba(255,255,255,0.6);">
            <div style="margin: 0 auto;width:55px">
                <h3 class="uk-card-title" style="width: 50px;margin: 0 auto">登录</h3>
            </div>
            <div>
                <div style="width:200px;margin: 0 auto">
                    <div style="width:190px;">
                        <img src="/image/user.png" style="height: 32px;width: 30px;margin-top: -2px;display: inline"/>
                        <input name="user" class="info" value="用户名" style="width: 150px">
                    </div>
                    <div style="width:190px">
                        <img src="/image/password.png" style="height: 32px;width: 30px;margin-top: -2px;display: inline"/>
                        <input name="passwd" class="info" type="password" style="width:150px;font-size: 14pt"/>
                    </div>
                </div>
            </div>
            <div style="width:150px;margin: 0 auto;margin-top: 30px">
                <input class="btn btn-primary btn-lg" value="登 录" type="submit">
            </div>
            <div>
                <a href="register.html">没有账号？去注册</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
